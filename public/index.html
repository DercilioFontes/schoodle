<!DOCTYPE html>
<html lang="en">
<head>
  <title>Schoodle</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- External CSS-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="styles/layout.css">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/nav.css">
  <link rel='stylesheet' href='https://fullcalendar.io/js/fullcalendar-3.1.0/fullcalendar.min.css' />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">
  <!-- jQuery script -->
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <!-- temp jQuery for timepicker feature (create module later) -->
  <style>
  td.down {
    background-color: red;
  }

  </style>
  <script type="text/javascript">
    var dateChosen = [];
      $(document).ready(function(){
        $('#calendar').fullCalendar({
          dayClick: function(date, jsEvent, view) {
            $(this).closest('td').toggleClass('down');
            let index = dateChosen.indexOf(date.format('YYYY-MM-DD'));
            if (index > -1) {
              dateChosen.splice(index, 1);
            } else {
              dateChosen.push(date.format('YYYY-MM-DD'));
            }
            for(var date of dateChosen){
              console.log(date);
            }
          }
        });
      });
  </script>
</head>
<body>
  <!-- top nav bar -->
  <nav id="nav-bar">
    <img class="logo" src="http://www.fillmurray.com/200/200">
    <span class="header">Schoodle!</span>
  </nav>
<main class="container">
    <h2 class="page-head">Create your event!</h2>
  <div id="event">
    <form method="POST" action="/login" id="eventForm">
      <div class="eventForm">
        <i class="fa fa-user" style="font-size:36px"></i>
        <input text="text" name="userName" id="userName" placeholder="Enter name">
        <i class="material-icons" style="font-size:36px">email</i>
        <input text="text" name="email" id="email" placeholder="Enter email" >
        <i class="material-icons" style="font-size:36px">title</i>
        <input text="text" name="title" id="title" placeholder="Enter title">
        <i class="material-icons" style="font-size:36px">room</i>
        <input text="text" name="location" id="location" placeholder="Add location">
        <i class="fa fa-sort-alpha-desc" style="font-size:36px"></i>
        <input type="text" name="description" id="description" placeholder="Add note">
      </div>
      <button class="create-event">Create</button>
  </div>
</main>

  <div>
    <!-- <input text="text" id="selecttime" class='timepicker'> -->
  </div>



    <!-- calender starts here -->
    <div id='calendar'></div>

</html>
